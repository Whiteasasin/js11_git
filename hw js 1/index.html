<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Login Form</h1>
    <form>
      <label for="login">Login:</label>
      <input type="text" id="login" name="login"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <button type="button" onclick="login()">Login</button>
    </form>
    <div id="result"></div>

    <script>
      const credentials = {
        login: 'admin',
        password: 'qwerty',
      };

      function login() {
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');

        if (loginInput.value === credentials.login && passwordInput.value === credentials.password) {
          // Відображаємо зелений div з привітанням
          const resultDiv = document.getElementById('result');
          resultDiv.style.backgroundColor = 'green';
          resultDiv.textContent = 'Welcome!';
        } else {
          // Відображаємо червоний div з текстом помилки
          const resultDiv = document.getElementById('result');
          resultDiv.style.backgroundColor = 'red';
          resultDiv.textContent = 'Invalid login or password';
        }
      }
    </script>
  </body>
</html>
